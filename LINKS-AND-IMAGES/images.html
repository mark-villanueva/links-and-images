<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images</title>
</head>
<body>
    <h1><a href="index.html">Images Page</a></h1>  
    <p>This page covers common image format but you may also be looking for; Links and Useful Extras.</p>
 
    <h2>JPGs</h2> 
    <p>JPG Images are good for photos.</p>
    <img src="images/mochi.jpg" alt="A mochi ball in a bubble">

    <h2>PNGs</h2> 
    <p>PNG Images are good for diagrams and icons.</p>
    <img src="images/mochi.png" alt="A mochi ball">

    <h2>GIFs</h2> 
    <p>GIF Images are good for animations.</p>
    <img src="images/mochi.gif" alt="A dancing mochi ball"> 
   
    <h2>SVGs</h2>
    <p>SVG Images are Amazing. Use them whenever you can.</p>
    <img src="images/mochi.svg" alt="A mochi ball with better handles">
</body>
</html>
